name: Generate Snake

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository to the GitHub workspace
      - uses: actions/checkout@v3

      # Generate the snake animation
      - uses: Platane/snk@v1.0.0  # Use a specific version for stability
        id: snake-gif
        with:
          github_user_name: adxthyx
          # Output paths for the generated GIF and SVG files
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Display the current Git status for debugging purposes
      - name: Show Git Status
        run: git status

      # Push the generated files to the specified branch
      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0  # Use a specific version for stability
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master  # Ensure this is the correct branch; adjust if your default branch is 'main'
          force: true  # Use with caution to avoid overwriting unintended changes

      # Deploy the generated files to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Branch where the built files will be pushed
          build_dir: dist         # Directory containing the built files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
